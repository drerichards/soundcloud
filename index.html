<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Jukebox</title>
</head>

<body>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script async src="js.js"></script>

    <div class="container">
        <nav id="playerControls">
            <audio id="audioPlayer"></audio>
            <input id="inputQuery" placeholder="Search" value="d">
            <button id="search">Search</button>
            <h4 class="currentSongTitle"></h4>
            <img src="" alt="">
            <h5 class="musicStatus"></h5>
            <button data-function="play">Play</button>
            <button data-function="pause">Pause</button>
            <button data-function="restart">Restart</button><br />
            <button data-function="previous"><< Previous</button>
            <button data-function="next">Next >></button>
        </nav>

        <aside>
            <ol id="musicTitles"></ol>
        </aside>
    </div>
</body>

</html>
